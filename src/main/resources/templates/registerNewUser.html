<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>User registration</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <div class="container-fluid">
        <h1 class="text-center">User registration</h1>
            <div class="my-3">
                <form th:action="@{/users/save}" method="post" th:object="${customUserDetails}" enctype="multipart/form-data" style="max-width: 570px; margin: 0 auto">
                    <input type="hidden"  th:field="*{id}" />
                    <div class="p-3">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="username">Name :</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{username}" required minlength="2" maxlength="128" class="form-control"
                                       id="username"   />
                            </div>
                        </div>



                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="email">Email:</label>
                            <div class="col-sm-9">
                                <input type="text"  name = "email" required minlength="2" maxlength="128" class="form-control"
                                       id="email" />
                            </div>
                        </div>



                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="password">Password: </label>
                            <div class="col-sm-9">
                                <input type="text" name = "password" required minlength="2" maxlength="128" class="form-control"
                                       id="password"   />
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" >Role(s):  </label>
                            <div class="col-sm-9">
                                <input type="radio" th:field="*{role}" value="ADMIN" /> Admin
                                <input type="radio" th:field="*{role}" value="USER" /> User
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="enabled">Enabled: </label>
                            <div class="col-sm-9">
                                <input type="checkbox" id="enabled" th:field="*{enabled}" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="file">Image: </label>
                            <div class="col-sm-9">
                                <input id="file" type="file" name="file"  accept="image/png, image/jpeg"   />
                            </div>
                        </div>

                        <input id = "submitRegister" type="submit" value="Register"/>

                    </div>

                </form>
            </div>

    </div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Products</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleUsers.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
     role="alert">
    [[${message}]]
    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<!--<div sec:authorize="hasRole('ROLE_ADMIN')">-->
<!--    This content is only shown to administrators.-->
<!--</div>-->
<!--<p> hello [${keyword}] <p/>-->
<!--<p> ${keyword} <p/>-->
<!--<p> "${keyword}" <p/>-->
<!--<p> '${keyword}' <p/>-->
<!--<p th:with="${keyword}=${name}" th:text = "${keyword + ' ' + 'tewerrwer'}"  th:unless="${keyword == 'test1'}">request</p>-->


<div >
    Authenticated as <span sec:authentication="name"></span>
</div>
<!--<div th:with="${keyword}=${name}" th:value="${keyword}" th:unless="${keyword == 'test1'}" />-->

<div th:with="keyword=${name != null && !name.isEmpty() ? name : 'test1'}" th:unless="${keyword == 'test1'}">
<!--    <input type="text" th:value="${keyword}" />-->
</div>



<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <div>
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
            <tr>
                <th scope="col">id</th>
                <th scope="col">username</th>
                <th scope="col">email</th>
                <th scope="col">role</th>
                <th scope="col">userImage</th>
                <th scope="col">Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="dto : ${dtoList}">
                <td>[[${dto.id}]]</td>
                <td>[[${dto.username}]]</td>
                <td>[[${dto.email}]]</td>
                <td>[[${dto.role}]]</td>
                <td> <img id="image" class="image-preview-user" th:src="@{'data:image/jpeg;base64,'+${dto.getImageDataBase64()}}" /></td>
                <td>

                    <a th:href="@{'/users/' + ${dto.id}}"             title="Edit this user"
                       class="fa-regular fa-pen-to-square icon-dark"></a>
                    &nbsp;
                    <a th:href="@{'/users/delete/' + ${dto.id}}" th:userName="${dto.username}" id="btnDelete"
                       title="Delete this product" class="fa-regular fa-trash-can icon-dark btn-delete" sec:authorize="hasAuthority('ADMIN')"></a>
                </td>

                &nbsp;


            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
